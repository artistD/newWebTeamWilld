        <div class="container">
            <!-- Top box -->

                <div class="placeholder">
                    <div class="parallax-window" data-parallax="scroll" data-image-src="./img/pexels-photo-4254260.jpeg">
                        <div class="tm-header">
                            <div class="row tm-header-inner">
                                <div class="col-md-6 col-12">

                    </div>

                <div class="wrap wd668">
                    <div class="container">
                      <div class="form_txtInput">
                        <h2 class="sub_tit_txt">회원가입</h2>
                        <hr>
                        <div class="join_form">
                          <table>
                            <colgroup>
                              <col width="30%"/>
                              <col width="auto"/>
                            </colgroup>
                            <tbody>
                              <tr>
                                <th><span>아이디</span></th>
                                <td><input type="text" placeholder="ID 를 입력하세요."></td>
                              </tr>
                              <tr>
                                <th><span>이름</span></th>
                                <td><input type="text" placeholder=""></td>
                              </tr>
                              <tr>
                                <th><span>비밀번호</span></th>
                                <td><input type="text" placeholder="비밀번호를 입력해주세요."></td>
                              </tr>
                              <tr>
                                <th><span>비밀번호 확인</span></th>
                                <td><input type="text" placeholder="비밀번호를 확인하세요"></td>
                              </tr>
                              <tr class="email">
                                <th><span>이메일</span></th>
                                <td>
                                  <input type="text"  class="email" placeholder=""><span class="mar10">@</span>
                                  <input type="text"  class="email email2" placeholder="">
                                </td>
                              </tr>
                              <tr>
                                <th><span>인증번호 확인</span></th>
                                <td><input type="text" class="send_number" placeholder="10:00">
                                </td>
                              </tr>
                              <tr>
                                <th><span>휴대폰 번호</span></th>
                                <td><input type="text" placeholder="ID 를 입력하세요."></td>
                              </tr>
                            </tbody>
                          </table>
                          <div class="exform_txt"><span>표시는 필수적으로 입력해주셔야 가입이 가능합니다.</span></div>
                        </div><!-- join_form E  -->
                        <div class="btn_wrap">
                          <a href="javascript:;">회원가입</a>
                        </div>
                      </div> <!-- form_txtInput E -->
                    </div><!-- content E-->
                  </div> <!-- container E -->

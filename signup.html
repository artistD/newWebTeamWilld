<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
        <link href="css/all.min.css" rel="stylesheet" />
	    <!-- <link href="css/templatemo-style.css" rel="stylesheet" /> -->
    </head>

    <body>
        
        <div class="signup class">

            <form>
                <th>Name</th>
                <input type="text" placeholder="name">

                <th>Id</th>
                <input type="text" placeholder="Id"><br>

                <th>Password</th>
                <input type="password" placeholder="passwords"><br>
                
                <th>Birth</th>
                <input type="date" placeholder="birth"><br>

                <th>Tell</th>
                <input type="number" size="2" placeholder="call-1">-
                <input type="number" size="4" placeholder="call-2">-
                <input type="number" size="4" placeholder="call-3"><br>

                <th>Email</th>
                <input type="text" placeholder="email">@
                <input type="text" placeholder="">
                <select name="emailaddr">
                    <option value="">직접 작성</option>
                    <option value="daum.net">daum.net</option>
                    <option value="empal.com">empal.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="msn.com">msn.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                </select>

            </form>

            <div id="formFooter">
                <a class="underlineHover" href="./signup.html">회원가입</a>
                <a href="./contact.html">취소</a>
            </div>

        </div>

    </body>

</html>
